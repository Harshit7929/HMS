<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="http://localhost/hostel_info/images/srmlogo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hostel Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/images/srmlogo.png" type="image/png" />
    <style>
      body {margin: 0;padding: 0;background: url("/images/img3.png") no-repeat center center fixed;
      background-size: contain;height: 100vh;width: 100vw;overflow: hidden;}
      .hostel-btn {position: absolute;bottom: 10%;left: 50%;transform: translateX(-50%);padding: 15px 30px;font-size: 1.2rem;
        background-color: #4caf50;color: white;border: none;border-radius: 5px;cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);transition: background-color 0.3s ease, transform 0.2s ease;}
      .hostel-btn:hover {background-color: #45a049;transform: translateX(-50%) scale(1.05);}
      .hostel-btn:active {background-color: #3e8e41;transform: translateX(-50%) scale(0.95);}
    </style>
  </head>
  <body>
    <button class="hostel-btn" onclick="location.href='hostel_info.html'"> Hostel </button>
  </body>
</html>
